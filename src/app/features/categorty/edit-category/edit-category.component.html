<div class="container">
  <h1 class="mt-3">Edit category</h1>

  <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="categoryid">Category Id</label>
          <input
            type="text"
            disabled
            id="categoryid"
            class="form-control"
            name="categoryid"
            value="{{ category.id }}"
          />
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryName">Category Id</label>
          <input
            type="text"
            id="categoryName"
            class="form-control"
            name="categoryName"
            [(ngModel)]="category.name"
          />
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryUrlHandle">Category Url handle</label>
          <input
            type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="category.urlHandle"
          />
        </div>

        <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger ms-3" (click)="OnDelete()">Delete</button>
        </div>

      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert"></div>
  </ng-template>
</div>
